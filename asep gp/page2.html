<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Progress Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a2e, #162447);
            color: white;
            font-family: "Poppins", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #8e44ad; /* Purple */
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #8e44ad, 0 0 20px #8e44ad;
            }
            to {
                text-shadow: 0 0 20px #8e44ad, 0 0 40px #8e44ad;
            }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 80%;
        }

        .box {
            background-color: #0f3460;
            border: 2px solid #8e44ad; /* Purple border */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(142, 68, 173, 0.5);
        }

        .box button {
            background-color: #8e44ad; /* Purple button */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .box button:hover {
            background-color: #6a1b9a; /* Darker purple */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Which Language Do You Want to Track?</h1>
        <div class="container">
            <div class="box">
                <p>C</p>
                <a href="page3.html"><button>Track</button></a>
            </div>
            <div class="box">
                <p>C++</p>
                <button>Track</button>
            </div>
            <div class="box">
                <p>Java</p>
                <button>Track</button>
            </div>
            <div class="box">
                <p>DSA</p>
                <button>Track</button>
            </div>
        </div>
    </div>
</body>
</html>
